<div *ngIf="product.title" class="card">
  <img
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    [alt]="product.title"
    class="card-img-top">

  <div class="card-body">
    <h4 class="cart-title">{{ product.title }}</h4>
    <p class="card-text">
      {{ product.price | currency:'USD':true }}
    </p>
  </div>

  <div *ngIf="showActions && cart" class="card-footer">
    <button
      *ngIf="cart.getQuantity(product) === 0; else updateQuantity"
      class="btn btn-secondary btn-block"
      (click)="addToCart()">
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <product-quantity
        [product]="product" [cart]="cart">
      </product-quantity>
    </ng-template>
  </div>
</div>
